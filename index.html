    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>H.O.R.S.E</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/sprites/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="assets/sprites/favicon-32x32.png" sizes="32x32">

<body>
<div id="blindShotOverlay"></div>
<canvas id="canvas">
    Your browser does not support this game
</canvas>
<div class="button-container">
        <button id="skyShot">Sky Shot</button>
        <button id="blindShot">Blind</button>
		<button id="bounceShot">Bounce Shot</button>
        <button id="swish">Swish</button>
		<button id="garageShot">Garage</button>
        <!--<button id="roofShot">Roof (TBC)</button>-->
        <button id="confirm">Confirm!</button>
</div>
    <div id="shotType">Normal Shot</div>
    <div id="score"></div>
    <div class="player" id="playerOne">Player 1</div>
    <div class="player" id="playerTwo">Player 2</div>
</body>
<script src="libraries/jquery-3.3.1.min.js"></script>
<script src="libraries/matter.min.js"></script>
<script src="libraries/jquery.color.js" type="text/javascript"></script>
<script src="serviceWorker.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/serviceWorker.js').then(function(registration) {
                // Registration was successful
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
                // registration failed :(
                console.log('ServiceWorker registration failed: ', err);
            });
        });
    }
</script>
